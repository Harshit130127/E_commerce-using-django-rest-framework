<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Checkout</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/css/bootstrap.min.css" rel="stylesheet">
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.8/dist/js/bootstrap.bundle.min.js"></script>
  <script
    src="https://code.jquery.com/jquery-3.7.1.js"
    integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
    crossorigin="anonymous"></script>
</head>
<body>
<div class="container mt-4">

  <div class="row mb-4">
    <div class="col-md-12">
      <h4>Your Items</h4>
      <ul class="list-group" id="item_list"></ul>
    </div>
  </div>

  <div class="row">
    <div class="col-md-12">
      <h4>Checkout Details</h4>
      <form method="POST">
        {% csrf_token %}
        <input type="hidden" id="items" name="items">

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">Name</label>
            <input id="name" name="name" type="text" class="form-control" placeholder="John">
          </div>
          <div class="col-md-6">
            <label class="form-label">Email</label>
            <input id="email" name="email" type="text" class="form-control" placeholder="john@example.com">
          </div>
        </div>

        <div class="mb-3">
          <label class="form-label">Address</label>
          <input id="Address" name="Address" type="text" class="form-control" placeholder="1234 Main St">
        </div>

        <div class="row mb-3">
          <div class="col-md-6">
            <label class="form-label">City</label>
            <input id="City" name="City" type="text" class="form-control">
          </div>
          <div class="col-md-4">
            <label class="form-label">State</label>
            <input id="state" name="state" type="text" class="form-control">
          </div>
          <div class="col-md-2">
            <label class="form-label">Zip</label>
            <input id="zipcode" name="zipcode" type="text" class="form-control">
          </div>

<div class="col-md-2">
            <label class="form-label">Amount to be paid</label>
            <input readonly="" type="text" class="form-control" id="total" name="total">
          </div>


        </div>

        <button type="submit" class="btn btn-primary">Place Order</button>
      </form>
    </div>
  </div>

</div>

<script type="text/javascript">
  // Load cart from localStorage
  var cart = localStorage.getItem('cart') ? JSON.parse(localStorage.getItem('cart')) : {};
   
  let total=0;
  for(let item in cart){
      let quantity = cart[item][0];
      let name = cart[item][1];
      let total_price = cart[item][2];
      total=total+cart[item][2];


      let itemstring = `<li class="list-group-item d-flex justify-content-between align-items-center">
                          ${name} - Qty: ${quantity}
                          <span><strong>Rs.${total_price.toFixed(2)}</strong></span>
                        </li>`;


       
      $("#item_list").append(itemstring);
  }
totalPrice=`<li class="list-group-item d-flex justify-content-between align-items-center">
                          Total Price
                          <span><strong>Rs.${total.toFixed(2)}</strong></span>
                        </li>`; 

                        $("#total").val(total);
    $("#item_list").append(totalPrice);
  // Set hidden input
  $("#items").val(JSON.stringify(cart));
</script>
</body>
</html>
